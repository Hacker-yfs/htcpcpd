<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>{{ page.title  }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pygments.css" type="text/css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css" type="text/css" />
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <p class="brand">HTCPCPD</p>
            <ul class="nav">
                <li>
                    <a href="{{ site.baseurl }}">Accueil</a>
                </li>
                <li>
                    <a href="{{ site.baseurl | append: '/posts.html' }}">Billets</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    <div class="fluid-container sidebar-left">

        <section class="fluid-sidebar">
            <ul class="nav list well">

                <li class="nav-header">
                    Billets
                </li>
                {% for post in site.posts %}
                    <li>
                        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endfor %}

            </ul>

            <ul class="nav list well">

                <li class="nav-header">
                    Pages
                </li>
                {% for page in site.pages %}
                    {% if page.category == "page" %}
                        <li>
                            <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
                        </li>
                    {% endif %}
                {% endfor %}

            </ul>
        </section>

        <section class="fluid-content well post">

            {{ content }}

        </section>

    </div>

</div>

</body>
</html>
